<!DOCTYPE html>
<html lang="pt-br">
<head>
						<meta charset="UTF-8">
						<title>Declaracao</title>
</head>
<body>
						<h1>DECLARACAO CONDICIONAL SWITCH / CASE</h1>
						<script>
						  let fruta;
						  fruta=prompt("Digite o nome de uma fruta (inicie com letra maiuscula)");
						  switch(fruta){
						  						case "Morango":
						  						  alert("Fruta boa para merengue");
						  						  break;
						  						case "Laranja":
						  						  alert("Fruta boa para suco");
						  						  break;
						  						case "Banana":
						  						  alert("Fruta boa para vitamina");
						  						  break;
						  						default:
						  						  alert("Fruta desconhecida");
						  						  break;
						  } 
						</script>
</body>
</html>
