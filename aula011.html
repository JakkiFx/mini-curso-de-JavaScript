<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  
  <style>
    .container {
      border: 1px solid lightgray;
      padding: 20px;
      margin: 20px;
    }
    p {
      background: red;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    Dentro do DIV
  </div>
  
  <script>
    
    let div = document.querySelector('.container');
    
    /*
    // Adicionando uma texto ANTES da div
    div.before('AAAA');
    
    // Adicionando uma texto DENTRO da div, no INICIO
    div.prepend('BBB');
    
    // Adicionando uma texto DENTRO da div, no FIM
    div.append('CCCC');
    
    // Adicionando a DEPOIS do div
    div.after('DDDD');
    */
    
    let p1 = document.createElement('p');
    let p2 = document.createElement('p');
    let p3 = document.createElement('p');
    let p4 = document.createElement('p');
    p1.innerText = "Paragrafo 1";
    p2.innerText = "Paragrafo 2";
    p3.innerText = "Paragrafo 3";
    p4.innerText = "Paragrafo 4";
    
    div.before(p1);
    
    div.prepend(p2);
    
    div.append(p3);
    
    div.after(p4);
    
    
  </script>
  
  
</body>
</html>
