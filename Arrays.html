<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <title>Arrays</title>
</head>
<body>
   <h1>DECLARACAO E ATRIBUICAO</h1>
   <script>
     <!-- Criando um array -->
     var Cidades=["Sao Paulo", "Recife", "Vitoria", "Aracaju"];
     let cidade=Cidades[3];
     document.write("A cidade na posicao [3] e " + cidade + "<br/>");
   </script>
   
   <script>
     for(i=0; i<4; i++){
        document.write(Cidades[i] + "<br/>");
     }
     Cidades[1]="Paraty";
     document.write("A cidade e " + Cidades[1] + "</br>");
   </script>
</body>
</html>
