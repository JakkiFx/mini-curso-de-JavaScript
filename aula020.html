<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Eventos</title>
  
  <style>
    h1 {
      margin: 50px auto;
    }
    
    .centrar {
      text-align: center;
    }
    
  </style>
  
</head>
<body>
  
  <div class="centrar">
    <h1>Texto original do HTML</h1>
    <button onclick="alterar_texto()">Clique Aqui</button>
    <p>Tambem posso clicar aqui</p>
  </div>
  
  
  <script>
    function alterar_texto() {
      document.querySelector('h1').textContent = "Texto alterado";
    }
    
    // colocando onclick no elemento sem add o evento onclick na tag
    document.querySelector('p').onclick = function() {
      document.querySelector('h1').textContent = "Texto alterado no evento onclick do paragrafo";
    }
  </script>
  
</body>
</html>
