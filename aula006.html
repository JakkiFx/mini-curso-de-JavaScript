<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estudando Query</title>
  
  <style>
    #segundo {
      color: red;
    }
    .primeiro-div {
      font-weight: bold;
      font-size: 16px;
      color: blue;
    }
    
    /* Mudando a cor do ultimo item de uma lista (tambem pode colocar 'first') */
    ul > li:last-child {
      font-weight: bold;
      color: green;
    }
    
    
  </style>
</head>
<body>
  <p id="primeiro">Primeiro paragrafo</p>
  
  <p id="segundo">Segundo paragrafo</p>
  
  <div class="primeiro-div">
    Texto 1 dentro de um div
  </div>
  
  <div>
    Texto 2 dentro de um div
  </div>
  
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
  
  <script>
    /*
      O QUERY SELECTOR EH COMO O CSS, POREM COM ELE VOCE PODE SER MAIS ESPECIFICO NA ESCOLHA DO ELEMENTO QUE DESEJA CONFIRGURAR
      querySelector
      querySelectorAll
    */
    
    let e = document.querySelector('p');
    console.log(e);
    let d = document.querySelector('.primeiro-div');
    console.log(d);
    
    
    let u = document.querySelector('ul > li:last-child');
    console.log(u);
    
    
  </script>
  
</body>
</html>
