<!DOCTYPE html>
<html lang="pt-br">
<head>
	  <meta charset="UTF-8">
	  <title>For</title>
</head>
<body>
   <h1>ESTRUTURA DE REPETICAO FOR</h1>
   <script>
     let num;
     num=prompt("Digite numero entre 10 e 100");
   
     if((num<10) || (num>100)){
        alert("Valor fora do intervalo especificado");
     }
     else{
        for(contador = 1; contador<=num; contador++){
        document.write(contador + "<br/>");
     }
     }
   </script>
	
</body>
</html>
